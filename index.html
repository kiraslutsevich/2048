<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>game</title>
</head>

<body>
	<main>
		<div class="content">
			<h1>2048</h1>
			<div class="buttons">
				<button id="new">new game</button>
				<button id="rules"><a href="https://www.youtube.com/watch?v=NGL-bxK1C2s" target="_blank">How to
						play</a></button>
				<button id="undo">undo move</button>
			</div>
			<div class="field">
				<div class="cell" id="00"></div>
				<div class="cell" id="01"></div>
				<div class="cell" id="02"></div>
				<div class="cell" id="03"></div>

				<div class="cell" id="10"></div>
				<div class="cell" id="11"></div>
				<div class="cell" id="12"></div>
				<div class="cell" id="13"></div>

				<div class="cell" id="20"></div>
				<div class="cell" id="21"></div>
				<div class="cell" id="22"></div>
				<div class="cell" id="23"></div>

				<div class="cell" id="30"></div>
				<div class="cell" id="31"></div>
				<div class="cell" id="32"></div>
				<div class="cell" id="33"></div>
			</div>
			<div class="points">
				<div class="points__score">score: <p class="points__nums" id="score"></p>
				</div>
				<div class="points__best">best score: <p class="points__nums" id="best"></p>
				</div>
			</div>
			<div class="control-keys">
				<button class="control-keys__row" id="up">&#8593</button>
				<div class="control-keys__row">
					<button id="left"> &#8592</button>
					<button id="down">&#8595</button>
					<button id="right">&#8594</button>
				</div>
			</div>
		</div>
	</main>
	<script defer src="./js/app.js"></script>
</body>

</html>
